<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 80px;
      color: #e74c3c;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 30px;
      color: #555;
      margin-bottom: 40px;
    }

    .content {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .content p {
      font-size: 18px;
      color: #777;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #2980b9;
    }

    footer {
      margin-top: 50px;
      color: #777;
      font-size: 14px;
    }

    footer a {
      color: #3498db;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="content">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>It looks like the page you're looking for doesn't exist or has been moved. Don't worry, we'll help you get back on track!</p>
    <a href="/home" class="button">Go to Homepage</a>
  </div>

  <footer>
    <p>Â© 2025 YourWebsite. <a href="/contact">Contact Us</a></p>
  </footer>

</body>
</html>
